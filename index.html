<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Fotoblog</title>
</head>
<body>
  <div id="app">
    <header class="container">
      <nav>
        <img src="./assets/camera.svg" alt="Camera fotográfica representando a logomarca da empresa">
        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
      </nav>

      <form>
        <div class="input-wrapper">
          <label for="search">Pesquise por imagens e coleções</label>
          <input type="text" id="search" placeholder="Pesquise por imagens e coleções">
        </div>
      </form>

      <img src="https://avatars.githubusercontent.com/u/127137184?v=4" alt="Imagem do usuário logado" class="avatar">
    </header>
    <main >
      <div class="container">
        <h1>Galeria</h1>

        <section class="gallery">
          <figure class="item">
            <img src="/assets/image1.jpg" alt="Imagem de um ambiente de trabalho">
            <figcaption class="details">
              <h2>Workspace elétrica</h2>
              <div class="tags">
                <span>Eletric</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="/assets/image2.jpg" alt="Imagem de um ambiente de trabalho">
            <figcaption class="details">
              <h2>Dark and red</h2>
              <div class="tags">
                <span>Eletric</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="/assets/image3.jpg" alt="Imagem de um ambiente de trabalho">
            <figcaption class="details">
              <h2>Organização e grids</h2>
              <div class="tags">
                <span>Eletric</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="/assets/image4.jpg" alt="Imagem de um ambiente de trabalho">
            <figcaption class="details">
              <h2>Colméia</h2>
              <div class="tags">
                <span>Eletric</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="/assets/image5.jpg" alt="Imagem de um ambiente de trabalho">
            <figcaption class="details">
              <h2>Setup de escritor</h2>
              <div class="tags">
                <span>Eletric</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="/assets/image6.jpg" alt="Imagem de um ambiente de trabalho">
            <figcaption class="details">
              <h2>Ergonomia e cores</h2>
              <div class="tags">
                <span>Eletric</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="/assets/image7.jpg" alt="Imagem de um ambiente de trabalho">
            <figcaption class="details">
              <h2>Show de luzes</h2>
              <div class="tags">
                <span>Eletric</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="/assets/image8.jpg" alt="Imagem de um ambiente de trabalho">
            <figcaption class="details">
              <h2>Deep purple</h2>
              <div class="tags">
                <span>Eletric</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item">
            <img src="/assets/image9.jpg" alt="Imagem de um ambiente de trabalho">
            <figcaption class="details">
              <h2>Multi-Screen</h2>
              <div class="tags">
                <span>Eletric</span>
              </div>
            </figcaption>
          </figure>
        </section>
      </div>
    </main>
    <footer class="container">
      <p>© 2023 - Rocketseat Explorer</p>
    </footer>
  </div>
</body>
</html>
