<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Fotoblog</title>
</head>
<body>
  <div id="app">
    <header class="container">
      <nav>
        <img src="./assets/camera.svg" alt="Camera representing the company logo">
        <ul>
          <li>Home</li>
          <li class="active">Gallery</li>
        </ul>
      </nav>

      <form>
        <div class="input-wrapper">
          <label for="search">Search for images and collections</label>
          <input type="text" id="search" placeholder="Search for images and collections">
        </div>
      </form>

      <img src="https://avatars.githubusercontent.com/u/127137184?v=4" alt="Logged in user image" class="avatar">
    </header>
    <main >
      <div class="container">
        <h1>Gallery</h1>

        <section class="gallery">
          <figure class="item">
            <img src="/assets/image1.jpg" alt="Image of a work environment">
            <figcaption class="details">
              <h2>Electrical Workspace</h2>
              <div class="tags">
                <span>Eletric</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:0.2s">
            <img src="/assets/image2.jpg" alt="Image of a work environment">
            <figcaption class="details">
              <h2>Dark and red</h2>
              <div class="tags">
                <span>Eletric</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:0.4s">
            <img src="/assets/image3.jpg" alt="Image of a work environment">
            <figcaption class="details">
              <h2>Organization and grids</h2>
              <div class="tags">
                <span>Eletric</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:0.6s">
            <img src="/assets/image4.jpg" alt="Image of a work environment">
            <figcaption class="details">
              <h2>Hive</h2>
              <div class="tags">
                <span>Eletric</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:0.8s">
            <img src="/assets/image5.jpg" alt="Image of a work environment">
            <figcaption class="details">
              <h2>Writer setup</h2>
              <div class="tags">
                <span>Eletric</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1s">
            <img src="/assets/image6.jpg" alt="Image of a work environment">
            <figcaption class="details">
              <h2>Ergonomics and colors</h2>
              <div class="tags">
                <span>Eletric</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.2s">
            <img src="/assets/image7.jpg" alt="Image of a work environment">
            <figcaption class="details">
              <h2>Light show</h2>
              <div class="tags">
                <span>Eletric</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.4s">
            <img src="/assets/image8.jpg" alt="Image of a work environment">
            <figcaption class="details">
              <h2>Deep purple</h2>
              <div class="tags">
                <span>Eletric</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1.6s">
            <img src="/assets/image9.jpg" alt="Image of a work environment">
            <figcaption class="details">
              <h2>Multi-Screen</h2>
              <div class="tags">
                <span>Eletric</span>
              </div>
            </figcaption>
          </figure>
        </section>
      </div>
    </main>
    <footer class="container">
      <p>Â© 2023 - Rocketseat Explorer</p>
    </footer>
  </div>
</body>
</html>
